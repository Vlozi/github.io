<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG Number Bot</title>
    <style>
        :root {
            --tg-bg: #17212B;
            --tg-primary: #2AABEE;
            --tg-text: #FFFFFF;
        }

        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--tg-bg);
            color: var(--tg-text);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .question {
            background: #2B5278;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 22px;
        }

        .buttons {
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr 1fr;
            margin: 25px 0;
        }

        button {
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: var(--tg-primary);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .history {
            background: #1E2C38;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            max-height: 40vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üî¢ –£–≥–∞–¥–∞–π –ß–∏—Å–ª–æ</h2>
        </div>

        <div class="question" id="question"></div>

        <div class="buttons">
            <button onclick="handleAnswer(true)">–î–∞</button>
            <button onclick="handleAnswer(false)">–ù–µ—Ç</button>
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        let min = 1;
        let max = 1000;
        let steps = 0;
        let history = [];

        function updateGame() {
            const guess = Math.floor((min + max) / 2);
            document.getElementById('question').textContent = 
                `–¢–≤–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ ${guess}?`;
            
            document.getElementById('history').innerHTML = 
                history.map(([g, a], i) => `
                    <div style="padding: 8px 0; border-bottom: 1px solid #2B3945;">
                        ${i+1}. ${a ? '>' : '‚â§'} ${g}
                    </div>
                `).join('');
        }

        function handleAnswer(answer) {
            const guess = Math.floor((min + max) / 2);
            history.push([guess, answer]);
            steps++;
            
            answer ? min = guess + 1 : max = guess;
            
            if(min >= max) {
                document.getElementById('question').innerHTML = `
                    <div style="font-size: 28px;">üéâ ${min}</div>
                    <div style="margin-top: 10px;">–®–∞–≥–æ–≤: ${steps}</div>
                `;
                document.querySelector('.buttons').style.display = 'none';
            } else {
                updateGame();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateGame();
    </script>
</body>
</html>
